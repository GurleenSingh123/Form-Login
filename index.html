<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website</title>
</head>
<body>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="message">Message:</label>
    <textarea name="message" maxlength="100" id="message" placeholder="Enter some random text..."></textarea>
    <div id="charCount">0 / 100</div>
    
    <fieldset>
      <legend>Gender</legend>

      <label class="gender">
        <input type="radio" value="male" id="male" name="gender"> Male
      </label>

      <label class="gender">
        <input type="radio" value="female" id="female" name="gender"> Female
      </label>

    </fieldset>

    <button type="submit" id="Submit">Submit</button>
    <div id="formResponse">Form submitted successfully</div>
  </form>

  <script src="script.js"></script>
</body>
</html>
